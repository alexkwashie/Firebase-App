<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aleva Web Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="brand"><span>Aleva</span> Web Design</h1>

        <div class="wrapper">
            <div class="company-info">
                <h3>Aleva Web Design</h3>

                <ul>
                    <li>1318 Jogget Road</li>
                    <li>(555) 555 555</li>
                    <li>alex@aleva.com</li>
                </ul>
            </div>

            <div class="contact">
                <h3>Email Us</h3>
                <form>
                    <p>
                        <label>Name:</label>
                        <input type="text" name="name">
                    </p>

                    <p>
                        <label>Company:</label>
                        <input type="text" name="company">
                    </p>

                    <p>
                        <label>Email:</label>
                        <input type="email" name="email">
                    </p>

                    <p>
                        <label>Phone:</label>
                        <input type="text" name="phone">
                    </p>

                    <p>
                        <label>Message:</label>
                        <textarea name="text" rows="5"></textarea>
                    </p>

                    <p>
                        <button>Submit</button>
                    </p>
                </form>

            </div>


        </div>
    </div>

</body>

</html>
