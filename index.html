<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aleva Web Design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
</head>

<body>
    <div class="container">
        <h1 class="brand animated flipInX"><span>Aleva</span> Web Design</h1>

        <div class="wrapper animated bounceInLeft">
            <div class=" company-info ">
                <h3>Aleva Web Design</h3>

                <ul>
                    <li><i class="fa fa-home "></i> 1318 Jogget Road</li>
                    <li><i class="fa fa-phone "></i> (555) 555 555</li>
                    <li><i class="fa fa-envelope-o "></i> alex@aleva.com</li>
                </ul>
            </div>

            <div class="contact">
                <h3>Email Us</h3>

                <div class="alert">Your message has been sent</div>

                <form id="contactForm">
                    <p>
                        <label>Name:</label>
                        <input type="text " name="name " id="name" required>
                    </p>

                    <p>
                        <label>Company:</label>
                        <input type="text " name="company " id="company">
                    </p>

                    <p>
                        <label>Email:</label>
                        <input type="email" name="email " id="email" required>
                    </p>

                    <p>
                        <label>Phone:</label>
                        <input type="text " name="phone " id="phone">
                    </p>

                    <p class="full ">
                        <label>Message:</label>
                        <textarea name="message" rows="5 " id="message"></textarea>
                    </p>

                    <p class="full ">
                        <button type="submit">Submit</button>
                    </p>
                </form>

            </div>


        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="body.js"></script>
    <!--Always put firebase code above js file script-->

</body>

</html>
